<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./media/barrel.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/873efbd434.js" crossorigin="anonymous"></script>
    <title>Buenos Aires Dep</title>
</head>
<body>
    <header>
        <ul class="nav-bar">
            <li>
                <img src="./media/barrel-logo.png" alt="logo-deposito" class="logo">
            </li>
            <li>
                <button class="button mainButton">Nuevo Pedido</button>
            </li>
            <li>
                <div class="search">
                    <input placeholder="Search Product" type="search" name="search" class="inpSearch">
                    <i class="fas fa-search iconSearch"></i>
                </div>
            </li>
            <li>
                <button class="button secondaryButton">Iniciar Sesion</button>
            </li>
            <li>
                <button class="button mainButton">Registro</button>
            </li>
        </ul>
    </header>
    <main>
        <section>
            <h1>Avaible Products</h1>
            <ul class="containerProducts">
                <li class="cardProduct">
                    <h4>Aguila</h4>
                    <div class="containerImg">
                        <img src="./media/Products/Aguila.png" alt="aguila_beer">
                    </div>
                </li>
                <li class="cardProduct">
                    <h4>Costeña</h4>
                    <div class="containerImg">
                        <img src="./media/Products/Costeña.png" alt="aguila_beer">
                    </div>
                </li>
                <li class="cardProduct">
                    <h4>Poker</h4>
                    <div class="containerImg">
                        <img src="./media/Products/Poker.png" alt="aguila_beer">
                    </div>
                </li>
            </ul>
        </section>
        <section>section2</section>
    </main> 
    <footer>footer</footer>
</body>
</html>
